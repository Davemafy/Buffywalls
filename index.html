            <i class="fa-download"></i>

        </section>
      </section>
      <div class="img-track">
        <div class="rounded-3xl bg-amber-500"></div>
      </div>
    </div>

            <i class="fa-download"></i>
            Download
          </a>
        </section>
      </section>
    </div>
    
    <!-- proModal -->
    <div class="modal overflow-y-auto border border-lightPink transition-transform duration-[75ms]" id="proModal">
      <header class="flex absolute top-0 p-6 z-10 drk:bg-lightDark items-center justify-between w-full">
        <button class="w-8 close" id="closeProModal">

      <section class="overflow-hidden  relative overflow-hidden w-full md:aspect-auto" id="">
      </section>
    </div>

    <main class="grid border-2 border-amber-300" id="scaler">
      <header class="flex row-span-1 justify-center items-center p-0 px-6 pr-2">
        <nav class="flex items-center w-full lg-w-2xl gap-0">
          <h1 class="app-name">
          	BuffyWalls
          </h1>
          <button class="nav-btn  ml-auto aspect-square hover:drop-shadow-xl" id="menu-btn">
            <img  src="icons/menu-deep.svg" alt="">
          </button>
          <button class="nav-btn aspect-square " data-locked="true">
            <img class="color-icon" src="icons/infinitypink.svg" alt="infinity.svg">
          </button>
        </nav>
      </header>
      <section class="font-semibold" id="content">
        <div class="border-2 border-blue-600" id="newest-sec">
          <div class="track-title flex justify-between p-6 py-2">
            <button aria-owns="New">Newest</button>
            <button aria-owns="New">All</button>
          </div>
          <div class="img-track relative">
            <div class="rounded-3xl bg-amber-700"></div>
          </div>
        </div>
        <div class="border-2 border-blue-600" id="category-sec">
          <div class="track-title flex justify-between p-6 py-2">
            <button aria-owns="Categories">Categories</button>
          </div>
          <div class="img-track">
            <div class="absolute rounded-3xl"></div>
          </div>
        </div>
        <div class="border-2 border-blue-600" id="trending-sec">
          <div class="track-title flex justify-between p-6 py-2">
            <button aria-owns="Trending">Trending Now</button>
          </div>
          <div class="img-track">
            <div class="rounded-3xl"></div>
          </div>
        </div>
      </section>
