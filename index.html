<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/main.css" />
        <title>BuffyWalls</title>
        <link rel="icon" href="icon.png" type="image/icon type" />
    </head>
    <body
        class="loading h-screen border-2 border-lightPink grid dark:bg-ligtDark dark:text-wite"
    >
        <div class="bg-dark" id="app">
            <main class="grid border-2 border-amber-300">
                <header class="bg-fuchsia-100"></header>
                <section class=" font-semibold" id="content">
                    <div class="border-2 border-blue-600" id="newest-sec">
                        <div class="track-title flex justify-between p-4 py-2">
														<button>Newest</button>
                            <button>All</button>
                        </div>
                        <div id="img-track">
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                        </div>
                    </div>
                    <div class="border-2 border-blue-600" id="category-sec">
                          <div class="track-title flex justify-between p-4 py-2">
														<button>Category</button>
                       </div>
                       <div id="img-track">
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                        </div>
                    </div>
                    <div class="border-2 border-blue-600" id="trending-sec">
                           <div class="track-title flex justify-between p-4 py-2">
														<button>Trending</button>
                        </div>
                      <div id="img-track">
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                            <div class="bg-lighterDark rounded-xl"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <script type="module" src="js/load.js" defer></script>
        <script type="module" src="js/script.js" defer></script>
    </body>
</html>
