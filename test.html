<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Manage Landing Page</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="relative container p-6 mx-auto">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pt-2">
        <img src="images/odin.svg" alt="">
      </div>
      <!-- Menu Items -->
      <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
        <a href="#" class="hover:text-darkGrayishBlue">Product</a>
        <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
        <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
        <a href="#" class="hover:text-darkGrayishBlue">Community</a>
      </div>
      <!-- Button-->
      <button class="open:text-red transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 px-3 py-1.5 text-white rounded">
        Download
      </button>
    </div>
  </nav>
  <div class="bg-blue-500 group py-7 px-8">
    <p class="text-blue-300 group-hover:text-white">
      Click for more
    </p>
  </div>
  <div class="animate-bounce  h-8 w-8 bg-blue-300 m-8 rounded-full">
  </div>
  <div class="my-4 mx-auto  container flex-col">
    <label for="input">
      <input type="checkbox" checked>
    </label>
    <label for="input">
      <input type="checkbox" class="accent-pink-500" checked>
    </label>
  </div>
</body>
</html>
